# zoom.conf - untuk domain zoom.zacloth.com
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

upstream frontend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# LiveKit (HTTP + WebSocket) - port 7880
upstream livekit {
    server 127.0.0.1:7880;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name zoom.zacloth.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name zoom.zacloth.com;

    ssl_certificate /etc/letsencrypt/live/zoom.zacloth.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zoom.zacloth.com/privkey.pem;

    client_max_body_size 50M;

    # =======================
    # LiveKit WebSocket + HTTP
    # =======================
    location /rtc/ {
        proxy_pass http://127.0.0.1:7880/;
        proxy_http_version 1.1;

        # WebSocket headers (PENTING!)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts untuk WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;

        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # LiveKit tanpa trailing slash
    location = /rtc {
        return 301 /rtc/;
    }

    # =======================
    # Backend API
    # =======================
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend health
    location /health {
        proxy_pass http://backend;
    }

    # =======================
    # Frontend Next.js
    # =======================
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
