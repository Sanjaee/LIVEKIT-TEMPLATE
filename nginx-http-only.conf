# Nginx configuration for Zoom Video Call App
# Domain: zoom.zascript.com
# VPS IP: 8.215.196.12

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Backend Go
upstream backend {
    server 8.215.196.12:8080;
    keepalive 32;
}

# Frontend
upstream frontend {
    server 8.215.196.12:3000;
    keepalive 32;
}

# LiveKit (HTTP + WebSocket sama-sama di port 7880)
upstream livekit {
    server 8.215.196.12:7880;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name zoom.zascript.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zoom.zascript.com;

    ssl_certificate /etc/letsencrypt/live/zoom.zascript.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zoom.zascript.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    access_log /var/log/nginx/zoom_access.log;
    error_log /var/log/nginx/zoom_error.log;

    client_max_body_size 10M;

    #########################################
    # LIVEKIT SIGNAL (WebSocket)
    #########################################
    location /rtc {
        proxy_pass http://livekit/rtc;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    #########################################
    # LIVEKIT VALIDATION API
    #########################################
    location /rtc/validate {
        proxy_pass http://livekit/rtc/validate;
        proxy_set_header Host $host;
    }

    #########################################
    # BACKEND API
    #########################################
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    #########################################
    # HEALTH
    #########################################
    location /health {
        proxy_pass http://backend;
    }

    #########################################
    # FRONTEND
    #########################################
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
